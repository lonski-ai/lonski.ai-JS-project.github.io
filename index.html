<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
<nav>
  <ul>
    <li id="gameList">Игра</li>
    <li id="gameRulesList">Правила</li>
    <li id="gameResultsList">Результаты</li>
  </ul>
</nav>
<div id="gameDiv">
  <h1>Поймано кротов<span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>
  <h2>Время до конца игры: <span id="endGame"></span></h2>
  <div id="game" class="game">
    <img class="molot molotup" id="thing" src="img/molot.png">
    <div class="hole">
      <div class="mole">
        <img src="./img/mole.svg">
      </div>
    </div>
    <div class="hole">
      <div class="mole">
        <img src="./img/mole.svg"></div>
    </div>
    <div class="hole">
      <div class="mole">
        <img src="./img/mole.svg"></div>
    </div>
    <div class="hole">
      <div class="mole">
        <img src="./img/mole.svg"></div>
    </div>
    <div class="hole">
      <div class="mole">
        <img src="./img/mole.svg"></div>
    </div>
    <div class="hole">
      <div class="mole">
        <img src="./img/mole.svg">
      </div>
    </div>
  </div>
</div>
<div id="gameRules" class="gameRules">
  <h1>Правила игры</h1>
  <ul>
    <li>Кроты вылазят из нор в случайном порядке, на случайное количество времени.</li>
    <li>Вам нужно ударять по выглядывающим кротам. За каждое попадание игрок получает +1 очко.</li>
    <li>Игра длиться 60 секунд</li>
  </ul>
</div>
<div id="gameResults"></div>
<script src="script.js"></script>
</body>
</html>
